<form ng-submit="vm.register" class="form-signin">
  <h2 class='form-signin-heading'>Sign up</h2>
  <input ng-model="vm.user.email" type="email" class="form-control" placeholder="Email" required autofocus>
  <input ng-model="vm.user.password" type="password" class="form-control" placeholder="Password" required>
  <button class="btn btn-large btn-primary btn-block" type="submit">Sign Up</button>
</form>
